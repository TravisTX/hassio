- id: '1'
  alias: Stair Light - On
  trigger:
  - entity_id: binary_sensor.stair_motion
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.night_time
    state: 'on'
  action:
  - alias: ''
    data:
      entity_id: switch.stair_switch
    service: switch.turn_on
- id: '2'
  alias: Stair Light - Off
  trigger:
  - entity_id: binary_sensor.stair_motion
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.night_time
    state: 'on'
  action:
  - data:
      entity_id: switch.stair_switch
    service: switch.turn_off
- id: '3'
  alias: Hall Light - On
  trigger:
  - entity_id: binary_sensor.hall_motion
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.night_time
    state: 'on'
  action:
  - alias: ''
    data:
      entity_id: light.hall2
    service: light.turn_on
- id: '4'
  alias: Hall Light - Off
  trigger:
  - entity_id: binary_sensor.hall_motion
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.night_time
    state: 'on'
  action:
  - data:
      entity_id: light.hall2
    service: light.turn_off
- id: '5'
  alias: Night Time - On
  trigger:
  - event: sunset
    offset: -01:00:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: input_boolean.night_time
    service: input_boolean.turn_on
- id: '6'
  alias: Night Time - Off
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data:
      entity_id: input_boolean.night_time
    service: input_boolean.turn_off
- id: '7'
  alias: Corbin Light - On
  trigger:
  - event_data:
      device_ieee: 00:17:88:01:04:af:ff:82
      command: 'on'
    event_type: zha_event
    platform: event
  condition: []
  action:
    service: python_script.color_remote
    data:
      entity_id: light.corbin_lamp
      command: 'brightness'
- id: '8'
  alias: Corbin Light - Off
  trigger:
  - event_data:
      device_ieee: 00:17:88:01:04:af:ff:82
      command: off_with_effect
    event_type: zha_event
    platform: event
  condition: []
  action:
    service: python_script.color_remote
    data:
      entity_id: light.corbin_lamp
      command: 'off'
- id: '9'
  alias: Corbin Light - Hue Up
  trigger:
  - event_data:
      device_ieee: 00:17:88:01:04:af:ff:82
      command: step
      args:
      - 0
      - 30
      - 9
    event_type: zha_event
    platform: event
  condition: []
  action:
    service: python_script.color_remote
    data:
      entity_id: light.corbin_lamp
      command: 'hue'
- id: '10'
  alias: Corbin Light - Saturation Up
  trigger:
  - event_data:
      device_ieee: 00:17:88:01:04:af:ff:82
      command: step
      args:
      - 1
      - 30
      - 9
    event_type: zha_event
    platform: event
  condition: []
  action:
    service: python_script.color_remote
    data:
      entity_id: light.corbin_lamp
      command: 'sat'
- id: '11'
  alias: Lava Lamp - On
  trigger:
  - at: '18:00:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: switch.lava_lamp_plug
    service: switch.turn_on
- id: '12'
  alias: Lava Lamp - Off
  trigger:
  - at: '22:30:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: switch.lava_lamp_plug
    service: switch.turn_off
- id: '13'
  alias: Garage Door Reminder
  trigger:
  - platform: state
    entity_id: cover.garage_door
    to: open
    for:
      minutes: 5
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.garage_door
  condition:
    condition: state
    entity_id: cover.garage_door
    state: open
  action:
  - service: notify.pushbullet_travis
    data:
      message: The Garage Door Is Still Open
  - service: notify.pushbullet_rebecca
    data:
      message: The Garage Door Is Still Open
  - service: timer.start
    entity_id: timer.garage_door
- id: '14'
  alias: Tesla Charge Reminder
  trigger:
  - at: '19:00:00'
    platform: time
  condition:
  - below: '100'
    condition: numeric_state
    entity_id: sensor.tesla_model_3_range_sensor
  action:
  - data:
      message: Plug in the Tesla
    service: notify.pushbullet_travis
  - data:
      message: Plug in the Tesla
    service: notify.pushbullet_rebecca
